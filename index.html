<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/52a84c43db.js" crossorigin="anonymous"></script>
    <title>Image vertical slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div class="bg-pink">
                <h1>Fourth description</h1>
                <p>all in pink</p>
            </div>
            <div class="bg-blue">
                <h1>Second description</h1>
                <p>all in blue</p>
            </div>            
            <div class="bg-green">
                <h1>Third description</h1>
                <p>all in green</p>
            </div>
            <div class="bg-orange">
                <h1>First description</h1>
                <p>all in orange</p>
            </div>
        </div>

        <div class="right-slide">
            <div class="bg-i-4"></div>
            <div class="bg-i-3"></div>
            <div class="bg-i-2"></div>
            <div class="bg-i-1"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </div>
    <script src="./script.js"></script>

    
</body>
</html>
